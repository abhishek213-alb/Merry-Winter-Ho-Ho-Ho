<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/santa.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Wish Santa</title>
  </head>
  <body>
    <header><h1 class="title">Send Wishes To Santa</h1></header>

    <!-- Journal Entry Section -->
    <section class="section journal-section">
      <div class="container">
        <div class="container-row container-row-journal">
          <div class="container-item container-item-journal">
            <form id="entryForm" action="">
              <label for="entry-title" class="journal-label">Enter Your Mail Id</label>
              <input
                type="text"
                name="entry-title"
                id="entry-title"
                class="entry-text-title"
                placeholder="Enter your Email 📧"
              />
              <label for="entry" class="journal-label">Write your wish</label>
              <textarea
                name="daily-entry"
                id="entry"
                class="entry-text-box"
                placeholder="Share Your Message 🎁 "
              ></textarea>
              <button class="btn-main entry-submit-btn" type="submit">Send Wishes</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Mail sent Status Js -->
    <section class="section sectionEntryResults" id="entryResultsSection">
      <div class="container">
        <div class="container-row entryResultRow"></div>
      </div>
    </section>

    <script src="assets/js/Santa.js"></script>
  </body>
</html>
